apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosquitto
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: home-assistant
    server: {{ .Values.destination }}
  project: {{ .Values.project }}
  source:
    path: base
    repoURL: https://github.com/abalage/mosquitto-mqtt-k8s.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
